
<div class="container-full" style="background-color:#7f7f7f; padding-top: 15%; padding-bottom: 20%;" >

	<form class="form-signin" style="background:white;max-width:415px;border-radius:12px;">
		<h2 class="form-signin-heading">Sign In</h2>
			<label for="inputEmail" class="sr-only">UserName</label>
			 <input id="inputEmail" class="form-control" [(ngModel)]="data.username" name="username" placeholder="UserName" required autofocus>
			 <label for="inputPassword" class="sr-only">Password</label>
			 <input type="password" style="margin-top:3%" id="inputPassword" class="form-control" [(ngModel)]="data.password" name="password" placeholder="Password" required>
			 <div class="checkbox">
				<label>
			 <input type="checkbox" value="remember-me"> Remember me
			 </label>
		</div>
		 <button class="btn btn-default" style="padding:8px !important;margin-top:10%" (click)="onSubmit()" type="submit">Sign in</button>
	</form>

</div>
